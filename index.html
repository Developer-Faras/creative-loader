<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network It Loader</title>

    <link rel="stylesheet" href="./css/loader.css">
</head>
<body>
    <div class="loader-wraper loader"> 
		<div class="preloader"> 
			<div class="top"> 
				<span class="spiner"></span>
			</div>
			<div class="middle"> 
				<span class="later-loading" loading-text="N" >N</span>
				<span class="later-loading" loading-text="E" >E</span>
				<span class="later-loading" loading-text="T" >T</span>
				<span class="later-loading" loading-text="W" >W</span>
				<span class="later-loading" loading-text="O" >O</span>
				<span class="later-loading" loading-text="R" >R</span>
				<span class="later-loading" loading-text="K" >K</span>
				<span class="later-loading" loading-text="I" >I</span>
				<span class="later-loading" loading-text="T" >T</span>
			</div>
			<div class="bottom"> 
				<span class="loading" >L</span>
				<span class="loading" >O</span>
				<span class="loading" >A</span>
				<span class="loading" >D</span>
				<span class="loading" >I</span>
				<span class="loading" >N</span>
				<span class="loading" >G</span>
				<span class="loading" >.</span>
				<span class="loading" >.</span>
				<span class="loading" >.</span>
			</div>
		</div>
		<!-- <div class="loader-bg"> 
			<div class="left"></div>
			<div class="right"></div>
		</div> -->
	</div>
</body>
</html>
